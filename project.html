<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="data/style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information.</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required/></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required/></label>
                <label for="password">Create a New Password: <input id="password" type="password" required pattern="[a-z0-5]{8,}"/></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input class="inline" name="account-type" type="radio" id="personal-account"/>Personal Account</label>
                <label for="business-account"><input class="inline" name="account-type" type="radio" id="business-account"/>Business Account</label>
                <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions" required/>I agree with <a href=""https://www.freecodecamp.org/news/terms-of-service/">Terms and Conditions.</a></label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Choose a Profile Picture: <input name="profile-picture" id="profile-picture" type="file"/></label>
                <label for="age">Input Your Age (Years): <input name="age" id="age" type="number" min="13" max="120"/></label>
                <label for="referrer">How did you hear about us? 
                    <select name="referrer" id="referrer">
                        <option value="">Select One</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">4</option>
                        <option value="6">5</option>
                    </select>
                </label/>
                <label for="bio">Provide a bio: <textarea name="bio" id="bio" rows="5" cols="50" placeholder="Type Here"></textarea></label>
            </fieldset>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
